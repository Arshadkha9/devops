name: CI-CD Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: arshadkha9/whereismyrail:latest

      # ðŸ” Decode SSH key safely
      - name: Decode SSH key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY_B64 }}" | base64 -d > deploy_key
          chmod 600 deploy_key

      # ðŸš€ Deploy
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key_path: deploy_key
          script: |
            docker pull arshadkha9/whereismyrail:latest
            docker stop rail-api || true
            docker rm rail-api || true
            docker run -d \
              -p 80:8000 \
              --restart always \
              --name rail-api \
              arshadkha9/whereismyrail:latest

